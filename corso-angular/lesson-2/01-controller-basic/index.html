<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>AngularJS test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	</head>

	<script>
		var app = angular.module('app', []);
		app.controller('BasicController', function($scope) {
			$scope.name = 'World';
		});

		/*
		// Inline variant.
		//
		angular.module('app', []);
			.controller('BasicController', function($scope) {
				$scope.name = 'World';
			});
		*/

		/*
		// Extra verbose, showing the creation of the module and
		// the subsequent retrieval.
		//
		angular.module('app', []);
		angular.module('app')
			.controller('BasicController', function($scope) {
				$scope.name = 'World';
			});
		*/

	</script>

	<body ng-controller="BasicController">
		<h1>Basic controller example</h1>
		<p>Hello, {{name + '!'}}</p>
	</body>
</html>
