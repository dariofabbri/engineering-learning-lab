<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>AngularJS test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="myController.js"></script>
		<script src="businessCardString.js"></script>
		<script src="businessCardObject.js"></script>
		<script src="businessCardBehavior.js"></script>
	</head>

	<body ng-controller="myController">
		<h1>Isolated scope example</h1>

		<h2>Passing arguments by string</h2>

		<business-card-string 
			name="Dario" 
			surname="Fabbri" 
			job-title="Tired Developer"
			address="Viale del Tramonto, 1"
			email="dario.fabbri@eng.it"
			phone="333-9876543"
			type="Viewer">
		</business-card-string>

		<br/>

		<business-card-string 
			name="{{subject1.name}}" 
			surname="{{subject1.surname}}" 
			job-title="{{subject1.jobTitle}}"
			address="{{subject1.address}}"
			email="{{subject1.email}}"
			phone="{{subject1.phone}}"
			type="Viewer">
		</business-card-string>

		<br/>

		<business-card-string 
			name="{{subject1.name}}" 
			surname="{{subject1.surname}}" 
			job-title="{{subject1.jobTitle}}"
			address="{{subject1.address}}"
			email="{{subject1.email}}"
			phone="{{subject1.phone}}"
			type="Editor">
		</business-card-string>

		<br/>

		<h2>Passing arguments by object</h2>

		<business-card-object 
			name="subject1.name" 
			surname="subject1.surname" 
			job-title="subject1.jobTitle"
			address="subject1.address"
			email="subject1.email"
			phone="subject1.phone"
			type="Viewer">
		</business-card-object>

		<br/>

		<business-card-object 
			name="subject2.name" 
			surname="subject2.surname" 
			job-title="subject2.jobTitle"
			address="subject2.address"
			email="subject2.email"
			phone="subject2.phone"
			type="Viewer">
		</business-card-object>

		<br/>

		<business-card-object 
			name="subject1.name" 
			surname="subject1.surname" 
			job-title="subject1.jobTitle"
			address="subject1.address"
			email="subject1.email"
			phone="subject1.phone"
			type="Editor">
		</business-card-object>

		<br/>

		<business-card-object 
			name="subject2.name" 
			surname="subject2.surname" 
			job-title="subject2.jobTitle"
			address="subject2.address"
			email="subject2.email"
			phone="subject2.phone"
			type="Editor">
		</business-card-object>

		<br/>

		<h2>Passing a function</h2>

		<business-card-behavior 
			name="subject1.name" 
			surname="subject1.surname" 
			job-title="subject1.jobTitle"
			address="subject1.address"
			email="subject1.email"
			phone="subject1.phone"
			alert="doIt()"
			type="Viewer">
		</business-card-behavior>

		<br/>

		<business-card-behavior 
			name="subject2.name" 
			surname="subject2.surname" 
			job-title="subject2.jobTitle"
			address="subject2.address"
			email="subject2.email"
			phone="subject2.phone"
			alert="doIt()"
			type="Viewer">
		</business-card-behavior>

	</body>
</html>
